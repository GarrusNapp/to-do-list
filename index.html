<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <!-- CSS Normalization -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Our JS code -->
    <script src="js/app.js"></script>
</head>

<body>
<header>
    <h1>To do list</h1>
    <span class="date">April 11, 2018</span>
</header>
<main>
    <section class="controlBar">


        <div class="filters invisibleFilters">
            <h3>Filters</h3>
            <div>
                <p>By date</p>
                <div class="filterButtons">
                    <i class="fa fa-arrow-alt-circle-up"></i>
                    <i class="fa fa-arrow-alt-circle-down"></i>
                </div>
            </div>
            <div>
                <p>By priority</p>
                <div class="filterButtons">
                    <i class="fa fa-arrow-alt-circle-up"></i>
                    <i class="fa fa-arrow-alt-circle-down"></i>
                </div>
            </div>
            <div class="stateFilter">
                <p>By state</p>
                <div class="filterButtons">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                </div>
            </div>
        </div>
        <div class="toggleFilters">
            <i class="fa fa-filter fa-2x"></i>
        </div>
        <div class="addTaskButton" id="addTask">
            <i class="fa fa-plus fa-2x"></i>
        </div>


    </section>

    <section id="list">
        <!--Lista zadań -->
        <ul>
            <!--createTask powinna pojawiać się po wciśnięciu buttona -->
            <li class="createTask invisibleForm">
                <!--add invisibleForm for prod-->
                <form id="form">
                    <div class="backButton"></div>
                    <span class="formTitle">Create new task</span>
                    <!--<div>-->
                    <div class="desktopColumn">
                        <label class="taskNameLabel">Task name
                            <input id="taskName" type="text" placeholder="Enter task name here">
                        </label>
                        <div class="inputFormRow">
                            <label class="formLabel1"> Set priority
                                <select id="setPriority">
                                    <option value="1">&#9734;</option>
                                    <option value="2">&#9734;&#9734;</option>
                                    <option value="3">&#9734;&#9734;&#9734;</option>
                                    <option value="4">&#9734;&#9734;&#9734;&#9734;</option>
                                    <option value="5" selected>&#9734;&#9734;&#9734;&#9734;&#9734;</option>
                                </select>
                            </label>

                            <label class="formLabel2 "> Set task deadline
                                <input id="taskDeadline" type="date">
                            </label>
                        </div>
                    </div>
                    <!--</div>-->
                    <!--<div>-->
                        <!--<span class="descriptionTask">Description</span>-->
                        <div class="desktopColumn">
                        <label class="descriptionTask">Description
                            <textarea id="taskDescription" placeholder="Add task description"></textarea>

                        </label>
                        <div class="inputButtons">
                            <button id="confirmButton">Confirm</button>
                            <button id="cancelButton">Cancel</button>
                        </div>
                      </div>

                    <!--</div>-->
                </form>
            </li>

        </ul>
    </section>
</main>
</body>

</html>
